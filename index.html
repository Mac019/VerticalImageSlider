<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <img class="gallery-item gallery-item-1" src="images/image1.jpg" data-index="1">
            <img class="gallery-item gallery-item-2" src="images/image2.jpg" data-index="2">
            <img class="gallery-item gallery-item-3" src="images/image3.jpg" data-index="3">
            <img class="gallery-item gallery-item-4" src="images/image4.jpg" data-index="4">
            <img class="gallery-item gallery-item-5" src="images/image5.jpg" data-index="5">
        </div>
        <div class="gallery-controls"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
